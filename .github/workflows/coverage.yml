name: Coverage

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  cancel-prev:
    name: Cancel Prev
    runs-on: ubuntu-20.04
    timeout-minutes: 3
    steps:
      - name: Cancel Prev
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  main:
    name: Main
    needs: cancel-prev
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]
    env:
      OS: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install and build
        run: yarn
      - name: Test with coverage enabled
        run: yarn coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage
          flags: root
          env_vars: OS
          fail_ci_if_error: true
